version: 2.1

commands:
  redis_steps:
    parameters:
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            # get redis-cli
            cd /tmp
            wget http://download.redis.io/releases/redis-5.0.8.tar.gz
            tar xvzf redis-5.0.8.tar.gz
            cd redis-5.0.8
            make redis-cli
            sudo cp src/redis-cli /usr/local/bin/
            sudo chmod 755 /usr/local/bin/redis-cli
            sudo apt install python3

  common_steps:
    parameters:
    steps:
      - checkout
      - run:
          name: Test and install Aibench execs
          command: |
            make checkfmt
            make get
            make test
            make
      - run:
          name: Generate sample data
          command: |
            make data
            make data-vision

  redisai_steps:
    parameters:
    steps:
      - checkout
      - run:
          name: Load tensors into Redis
          command: |
            ./scripts/load_tensors_redis.sh
      - run:
          name: Run fraud benchmark (CI) for RedisAI
          command: |
            make bench-fraud-ci
      - run:
          name: Run vision benchmark (CI) for RedisAI
          command: |
            make bench-vision-ci


jobs:
  build-edge: # test with redisai:edge
    docker:
      - image: circleci/golang:1.13
      - image: redisai/redisai:edge

    working_directory: /go/src/github.com/RedisAI/aibench
    steps:
      - checkout
      - common_steps
      - redis_steps
      - redisai_steps

workflows:
  version: 2
  commit:
    jobs:
      - build-edge
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-edge